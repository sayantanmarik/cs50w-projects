<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script type="text/javascript">
            let counter = 0;
            function count() {
                counter++;
                alert(counter);
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="count()">Click Here</button>
    </body>
</html>
